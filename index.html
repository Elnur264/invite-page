<!DOCTYPE html><html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аяулы анамызға 80 жас</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-color: #f8e8e8;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.publicdomainpictures.net/pictures/320000/velka/soft-floral-pattern.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 245, 248, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        h1 {
            color: #d36b6b;
            font-size: 32px;
        }
        .details {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }
        .form-container {
            margin-top: 20px;
            text-align: left;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .form-container button {
            background: #d36b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .photo-container {
            width: 100%;
            max-width: 650px;
            margin: auto;
            text-align: center;
        }
        .photo {
            width: 100%;
            max-width: 650px;
            height: auto;
            border-radius: 10px;
            border: 5px solid #d36b6b;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Аяулы анамызға 80 жас!</h1>
        <div class="photo-container">
            <img src="https://i.imgur.com/4ha7QbF.jpeg" alt="Фото 1" class="photo">
        </div>
        <p class="details">Біз сізді құрметті анамыздың 80 жылдық мерейтойына шақырамыз!</p>
        <p class="details"><strong>Күні:</strong> 19 сәуір 2025 жыл</p>
        <p class="details"><strong>Уақыты:</strong> 13:00</p>
        <p class="details"><strong>Өтетін орны:</strong> "Жетісу" мейрамханасы</p>
        <div class="form-container">
            <h2>Сіз келе аласыз ба?</h2>
            <form action="https://formsubmit.co/holiday190425@gmail.com" method="POST">
                <label for="name">Аты-жөніңіз:</label>
                <input type="text" id="name" name="name" required><br><br><label for="attendance">Қатысуыңыз:</label>
            <select id="attendance" name="attendance">
                <option value="yes">Иә, міндетті түрде келемін</option>
                <option value="maybe">Әлі белгісіз</option>
                <option value="no">Өкінішке орай, келе алмаймын</option>
            </select><br><br>
            
            <button type="submit">Жіберу</button>
        </form>
    </div>
</div>

</body>
</html>
